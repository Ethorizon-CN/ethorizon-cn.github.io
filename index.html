<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="favicon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Ethorizon>>以太视界</title>
</head>
<body>
    <div class="top-bar">
        <div class="tbe avatar">
            <img src="https://imgur.la/images/2025/07/10/-17146cb75895a3ae1.th.png" alt="avatar">
        </div>
        <div class="tbe function-zone">
            <div class="tbef home">
                <i class="fas fa-house">
                    <span>首页</span>
                </i>
            </div>
            <div class="tbef chest">
                <i class="fas fa-globe">
                    <span>百宝箱</span>
                </i>
            </div>
            <div class="tbef communication">
                <i class="fas fa-comments">
                    <span>交流</span>
                </i>
            </div>
            <div class="tbef invidual">
                <i class="fas fa-user">
                    <span>个人</span>
                </i>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="title">Ethorizon_CN</div>
    </div>
    <style>
        body{
            background-image: url(https://imgur.la/images/2025/07/08/default.png);
            background-repeat: no-repeat;
            background-position: top;
            background-attachment: fixed;
        }
        .avatar{
            margin-left: 5px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .top-bar{
            display: flex;
            gap: 30px;
            width: 100%;
            height: 50px;
            z-index: 100;
            position: fixed;
            top: 5px;
            left: 5px;
        }
        .function-zone{
            display: flex;
            margin-left: 5%;
            margin-right: 5%;
            width: 100%;
            height: 40px;
            border-radius: 10px;
            background-color: rgb(64, 64, 64);
        }
        .function-zone:hover{
            background-color: rgba(64, 64, 64, 0.3);
            transition: background-color 0.4s ease;
        }
        .function-zone:not(:hover){
            background-color: rgba(64, 64, 64, 0);
            transition: background-color 0.4s ease;
        }
        .tbef{
            padding-top: 7px;
            color: aliceblue;
            text-align: center;
            cursor: pointer;
            background-color: rgba(0,0,0,0);
            border-radius: 10px;
            flex: 1;
        }
        .tbef:hover{
            background-color: rgba(0,0,0,0.3);
            transition: background-color 0.4s ease;
        }
        .tbef:not(:hover){
            background-color: rgba(0,0,0,0);
            transition: background-color 0.4s ease;
        }
        .title {
            color: azure;
            width: 20%;
            height: 61px;
            margin: 20% 40% auto 40%;
            font-size: 35px;
            font-weight: 900;
            text-align: center;
            border-radius: 10px;
            opacity: 80%;
            cursor: pointer;
        }
    </style>
    <script>
    </script>
</body>
</html>
